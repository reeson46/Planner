{% extends 'base.html' %}
{% block title %}Task{% endblock %}


{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <form action="" method="POST">
        {% csrf_token %}
        {{ task_form.as_p }}
        <div id="items">

          <input class="sub-input card mb-2" placeholder="Subtask"></input>

          {{formset.management_form }}
          {% for field in formset %}

          <div class="row">
            {{field}}
            <input type="button" value="delete" class="delete col-sm-2 btn btn-sm" />
          </div>
          {% endfor %}
          {% for hidden in formset.hidden_fields %}
          {{ hidden }}
          {% endfor %}


        </div>

        <input tabindex="-1" type="submit" name="Submit" value="{{button_value}}">
      </form>
    </div>
  </div>
</div>
<script>




</script>

{% endblock %}
